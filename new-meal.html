<div class="row">
    <div class="col-md-4 meal-details">
        <h3> Enter Meal Details </h3>
        <form name="mealDetailForm" ng-submit="submit()">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Meal Price $</div>
                    <input type="number" step=".01" class="form-control" ng-model="input.mealPrice" placeholder="39.99" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Tax %</div>
                    <input type="number" step=".01" class="form-control" ng-model="input.taxRate" placeholder="8.5" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Tip %</div>
                    <input type="number" step=".1" class="form-control" ng-model="input.tipPercentage" placeholder="20" required>
                </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" ng-click="cancel()" class="btn btn-default">Cancel</button>
        </form>
    </div>
    <div class="col-md-4 customer-charges">
        <h3> Current Customer Charges </h3>
        <p> Subtotal: {{ data.subtotal | number:2 }} </p>
        <p> Tip: {{ data.tip | number:2 }} </p>
        <br>
        <p> Total: {{data.total | number:2}} </p>
    </div>
